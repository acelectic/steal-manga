# https://devcenter.heroku.com/articles/build-docker-images-heroku-yml

build:
  docker:
    api: api/Dockerfile.prod
    web: web/Dockerfile.prod

release:
  command:
    - chmod +x ./entrypoint-prod.sh && ./entrypoint-prod.sh
  image: web

run:
  api:
    command:
      - gunicorn core.wsgi:application
    image: api
  web:
    image: web