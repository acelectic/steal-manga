  ngrok:
    container_name: ngrok
    image: ngrok/ngrok:latest
    restart: always
    command:
      - 'start'
      - '--all'
      - '--config'
      - '/etc/ngrok.yml'
    volumes:
      - ./ngrok/ngrok.yml:/etc/ngrok.yml
    ports:
      - 4040:4040
    depends_on:
      - web
      - api
