  api:
    container_name: steal_manga_api
    image: docker.io/acelectic/steal-manga:api
    restart: always
    env_file:
      - ./api/.env
    environment:
      - PORT=8000
    ports:
      - '8000:8000'
    volumes:
      - ./api:/usr/src/app:delegated
      # - ./api/config:/usr/src/app/config

  web:
    container_name: steal_manga_web
    image: docker.io/acelectic/steal-manga:web
    restart: always
    env_file:
      - ./web/.env
    ports:
      - '8001:3000'

